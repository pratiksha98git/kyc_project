<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { background: linear-gradient(to right, #00c6ff, #0072ff); font-family: Arial; text-align: center; padding-top: 100px; color: white; }
    form { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; display: inline-block; }
    input, button { margin: 10px; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p><a href="/register-page" style="color:white;">Don't have an account? Register</a></p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('/login', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.status === 'success') {
          window.location.href = '/upload-kyc-page';
        }
      });
    });
  </script>
</body>
</html>
