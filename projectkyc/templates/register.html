<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { background: linear-gradient(to right, #ff6a00, #ee0979); font-family: Arial; text-align: center; padding-top: 100px; color: white; }
    form { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; display: inline-block; }
    input, button { margin: 10px; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="text" name="dob" placeholder="Date of Birth (YYYY-MM-DD)" required />
    <button type="submit">Register</button>
    <p><a href="/login-page" style="color:white;">Already have an account? Login</a></p>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('/register', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => alert(data.message));
    });
  </script>
</body>
</html>
